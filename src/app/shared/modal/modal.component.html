<!-- Contenedor general -->
<div
  [ngClass]="
    isOpen
      ? 'fixed inset-0 z-[999] grid h-screen w-screen place-items-center'
      : 'hidden'
  "
>
  <!-- Fondo oscuro semitransparente -->
  <div class="absolute inset-0 bg-opacity-50 backdrop-blur-sm"></div>

  <!-- Contenido del modal -->
  <div class="relative z-10 p-4 w-full max-w-2xl max-h-full">
    <div class="relative bg-white rounded-lg shadow-xl dark:bg-gray-700">
      <!-- Header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200 dark:border-gray-600"
      >
        <a class="flex items-center space-x-3 rtl:space-x-reverse">
          <img
            src="./assets/svg/IsotipoTynbiz.svg"
            class="h-8"
            alt="Tynbiz Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
          >
            Tynbiz
          </span>
        </a>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          (click)="onClose()"
        >
          <svg
            class="w-3 h-3"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Cerrar modal</span>
        </button>
      </div>

      <!-- Body -->
      <div class="p-4 md:p-5 space-y-4">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
