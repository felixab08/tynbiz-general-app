<button
  data-drawer-target="logo-sidebar"
  data-drawer-toggle="logo-sidebar"
  aria-controls="logo-sidebar"
  type="button"
  class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
>
  <span class="sr-only">Open sidebar</span>
  <svg
    class="w-6 h-6"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      clip-rule="evenodd"
      fill-rule="evenodd"
      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
    ></path>
  </svg>
</button>

<aside
  id="logo-sidebar"
  class="fixed top-0 left-0 z-40 w-64 transition-transform -translate-x-full sm:translate-x-0 bg-white md:h-3/4"
  aria-label="Sidebar"
>
  <div class="h-full px-3 py-4 overflow-y-auto bg-purple-100 dark:bg-gray-950">
    <a href="#" class="flex items-center ps-2.5 mb-5">
      <img
        src="./assets/svg/ImagotipoTynbiz.svg"
        class="h-6 me-3 sm:h-7"
        alt="Tynbiz Logo"
      />
    </a>
    <ul class="space-y-2 font-medium">
      @for (menu of menuItems; track menu.name) {
      <li>
        <a
          [routerLink]="menu.route"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
        >
          <i [class]="menu.icon"></i>
          <span class="ms-3">{{ menu.name }}</span>
        </a>
      </li>
      }
    </ul>
    <div
      id="dropdown-cta"
      class="p-4 mt-6 rounded-lg bg-gray-400 dark:bg-white"
      role="alert"
    >
      <p class="mb-3 font-bold text-sm dark:text-blue-400">
        Publica tu creaci√≥n
      </p>
      <p class="mb-3 text-sm dark:text-blue-400">
        Publica o promociona tus productos en vivo
      </p>
      <div class="flex items-center mb-3">
        <button
          type="button"
          class="w-full text-red-700 bg-white hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900"
        >
          Tu sala
          <div class="bg-red-700 rounded-full w-4 h-4"></div>
        </button>
      </div>
    </div>
  </div>
</aside>

<div class="p-0 sm:ml-64">
  <app-navbar />
  <router-outlet />
</div>
