<div>
  <div>
    <img class="mx-auto" [src]="userInfo().img" alt="" />
    <h1 class="text-2xl text-center font-bold">{{ userInfo().nameUser }}</h1>
    <h4 class="text-xs text-center text-blue-400">{{ userInfo().rol }}</h4>
  </div>
  <div class="flex justify-between items-center">
    <p class="text-2xl font-bold">Detalles</p>
    <button
      type="button"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    >
      Editar
    </button>
  </div>
  <hr />
  <div>
    <div class="py-2">
      <p class="text-xl font-bold">ID de la cuenta</p>
      <span>ID-{{ userInfo().id }}</span>
    </div>
    <div class="py-2">
      <p class="text-xl font-bold">Correo electronico</p>
      <span>{{ userInfo().email }}</span>
    </div>
    <div class="py-2">
      <p class="text-xl font-bold">Dirección</p>
      <span>Los Alamos N°456 - Lima</span>
      <span>Perú</span>
    </div>
    <div class="py-2">
      <p class="text-xl font-bold">Ultimo acceso</p>
      <span>{{ userInfo().dateAction | date : "medium" }}</span>
    </div>
  </div>
</div>
