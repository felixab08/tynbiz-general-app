<div class="relative overflow-x-auto shadow-md sm:rounded-lg px-10">
  <div class="mb-6 text-gray-900 dark:text-white">
    <h1 class="text-2xl font-semibold">Productos</h1>
    <p>Todo los productos integrados.</p>
  </div>
  <div>
    @for (product of products; track product.id) {
    <div class="w-full flex justify-between pb-4">
      <div class="flex items-center">
        <div class="relative bg-white w-24 h-24 shrink-0 justify-center flex items-center rounded-lg">
          <img class="h-20" [src]="product.image" alt="Jese Leos image" />
        </div>
        <div class="ms-3 text-sm font-normal">
          <p class="text-sm font-normal text-gray-700 dark:text-gray-400">
            {{ product.marca }}
          </p>
          <p class="text-sm font-bold text-gray-900 dark:text-white">
            {{ product.nameProduct }}
          </p>
          <p class="text-sm font-normal text-gray-700 dark:text-gray-400">
            Color: {{ product.color }} Talla: {{ product.talla }}
          </p>
          <p class="text-sm font-normal text-gray-700 dark:text-gray-400">
            {{ product.price }}
          </p>
        </div>
      </div>
      <div class="ms-3 text-sm font-normal">
        <a class="inline-flex text-sm items-center text-purple-600 hover:underline">
          Ver detalle
        </a>
      </div>
    </div>}
  </div>
</div>
