@if (listContact()) {
<a
  [ngClass]="{'bg-gray-400 dark:bg-gray-700': listContact().active === true,
  'bg-white dark:bg-gray-800': listContact().active === false
  }"
  class="block max-w-sm p-6 border m-2 border-gray-300 rounded-lg shadow-sm dark:border-gray-700">
  <div class="flex gap-4 mb-3">
    <img class="w-10 h-10 rounded-full" [src]="listContact().image" alt="">
    <div class="font-medium dark:text-white">
      <div class="mb-1.5">{{listContact().fullName}}</div>
      <div class="mb-1.5 text-sm text-gray-700 dark:text-gray-400">{{listContact().lastDate}}</div>
      <div class="mb-1.5 flex items-center">
        <p class="font-normal text-gray-700 dark:text-gray-400"> {{listContact().timeAcces}} </p>
        <span
        [ngClass]="{
                    'bg-red-500': listContact().active === true,
                    'bg-gray-300 dark:bg-gray-600': listContact().active === false
                  }"
        class="flex w-3 h-3 ml-2 me-3 rounded-full"></span>
      </div>
    </div>
  </div>

  <button type="button"

    class="w-full text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-300 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
    Acceder a atender
  </button>
</a>}
