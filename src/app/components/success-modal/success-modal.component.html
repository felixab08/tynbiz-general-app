@if (visible()) {
<div class="fixed inset-0 bg-black opacity-50 z-40"></div>
<div class="fixed inset-0 z-50 flex items-center justify-center">
  <div class="bg-white m-4 rounded-lg shadow-lg max-w-lg w-full p-4 md:px-5 py-6 text-center">
    @switch (succesType()) { @case ('error') {
    <svg class="text-red-600 w-16 h-16 mb-3.5 mx-auto" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
        d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm7.707-3.707a1 1 0 0 0-1.414 1.414L10.586 12l-2.293 2.293a1 1 0 1 0 1.414 1.414L12 13.414l2.293 2.293a1 1 0 0 0 1.414-1.414L13.414 12l2.293-2.293a1 1 0 0 0-1.414-1.414L12 10.586 9.707 8.293Z"
        clip-rule="evenodd" />
    </svg>
    <h2 class="text-2xl font-bold text-gray-700">
      No se pudo <strong>ELIMINAR</strong>
    </h2>
    } @case ('success') {
    <svg class="mx-auto mb-2 w-18 h-18 text-green-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
      fill="currentColor" viewBox="0 0 24 24">
      <path fill-rule="evenodd"
        d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm13.707-1.293a1 1 0 0 0-1.414-1.414L11 12.586l-1.793-1.793a1 1 0 0 0-1.414 1.414l2.5 2.5a1 1 0 0 0 1.414 0l4-4Z"
        clip-rule="evenodd" />
    </svg>
    <h2 class="text-2xl font-bold text-gray-700">
      {{ itemName() }} se {{ actionVerb }} satisfactoriamente
    </h2>
    } @default {
    <svg class="mx-auto mb-4 text-orange-400 w-18 h-18" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
      fill="currentColor" viewBox="0 0 24 24">
      <path fill-rule="evenodd"
        d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v5a1 1 0 1 0 2 0V8Zm-1 7a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H12Z"
        clip-rule="evenodd" />
    </svg>
    <h2 class="text-2xl font-bold text-gray-700">
      No se pudo {{ actionType() }}
    </h2>
    <p class="mt-2 text-lg  text-gray-700 "> {{ itemName() }} ya esta {{ state }} </p>
    } }
    <button type="button" (click)="onClose()"
      class="py-2.5 px-5 mt-6 text-sm font-medium text-white bg-blue-700 rounded-lg border-4 border-white hover:bg-blue-800 hover:border-blue-300 hover:text-white focus:outline-none focus:z-10 focus:ring-4 focus:ring-gray-100">
      Continuar
    </button>
  </div>
</div>
}
