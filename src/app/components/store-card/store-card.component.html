<div class="pt-5">
  @for (item of listCard(); track item.id) {
  <a
    class="grid md:grid-cols-2 items-center bg-purple-50 border border-gray-200 rounded-lg shadow-sm md:flex-row md:max-w-screen-xl mt-5"
  >
    <div class="flex flex-col justify-between p-4 leading-normal">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
        {{ item.title }}
      </h5>
      <p class="mb-3 font-normal text-gray-700">
        {{ item.descriptionOne }}
        <br />
        {{ item.descriptionTwo }}
      </p>
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
        {{ item.titleTow }}
      </h5>
      <p class="mb-3 font-normal text-gray-700">{{ item.describeFooter }}</p>
    </div>
    <div class="flex items-center justify-center bg-white h-full">
      <img
        class="object-cover w-full rounded-t-lg md:h-auto md:w-68 md:rounded-none md:rounded-s-lg"
        [src]="item.image"
        alt=""
      />
    </div>
  </a>
  }
</div>
